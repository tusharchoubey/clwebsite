        <!-- login modal -->
       <div class="login-modal" id="lmodal">
        <form action="" class="login-form">
            <div class="login-modal-heading">
                <span class="closebtn">&times;</span>
                <h2>Login</h2>
                
            </div>
            <div class="login-modal-container">
                <label for="name">Username</label>
                <input type="text" class="login-form-input" placeholder="Enter Your Name" name="name" required>
                
                <label for="psw">Password</label>
                <input type="password"  class="login-form-input" placeholder="Enter Your password" name="psw" required>
    
                <div class="login-form-role-selection">
                    <label for="role">Login as:</label>
                    <select id="role" name="role" class="login-form-role" required>
                      <option value="user">Student</option>
                      <option value="admin">Admin</option>
                    </select>
                </div>
    
                <button type="submit" class="login-final">Login</button>
                <div class="signup-ask">
                    <p>Dont Have An Account? <a href="#">Signup</a></p>
                </div>
    
            </div>
    
        </form>
    
      </div>

    <section class="gallery">
        <div class="gallery-container">
            <div class="raw">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">All</span>
                    <span class="filter-item" data-filter="ChanakyaLibraryCenter1">Chanakya Library Center1</span>
                    <span class="filter-item" data-filter="ChanakyaLibraryCenter2">Chanakya Library Center2</span>
                </div>
            </div>
            <div class="raw">
                <div class="gallery-item ChanakyaLibraryCenter2">
                    <div class="gallery-item-inner">
                        <img src="./images/center2img1.jpeg" alt="image" class="pictures">
                    </div>
                </div>
                <div class="gallery-item ChanakyaLibraryCenter2">
                    <div class="gallery-item-inner">
                        <img src="./images/center2img2.jpeg" alt="image" class="pictures">
                    </div>
                </div>
                <div class="gallery-item ChanakyaLibraryCenter1 ">
                    <div class="gallery-item-inner">
                        <img src="./images/center1img1.png" alt="image" class="pictures">
                    </div>
                </div>
                <div class="gallery-item ChanakyaLibraryCenter2">
                    <div class="gallery-item-inner">
                        <img src="./images/center2img3.jpeg" alt="image" class="pictures">
                    </div>
                </div>
                <div class="gallery-item ChanakyaLibraryCenter2">
                    <div class="gallery-item-inner">
                        <img src="./images/center2img4.jpeg" alt="image" class="pictures">
                    </div>
                </div>
                <div class="gallery-item ChanakyaLibraryCenter1">
                    <div class="gallery-item-inner">
                        <img src="./images/img2.jpg" alt="image" class="pictures">
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script defer>
        const filterContainer = document.querySelector(".gallery-filter"),
        galleryItems = document.querySelectorAll(".gallery-item");
        
        filterContainer.addEventListener("click", (event) =>{
           if(event.target.classList.contains("filter-item")){
            filterContainer.querySelector(".active").classList.remove("active");
        
            event.target.classList.add("active");
            const filterValue = event.target.getAttribute("data-filter") ;
            galleryItems.forEach((item)=>{
                if(item.classList.contains(filterValue) || filterValue === 'all'){
                    item.classList.remove("hide");
                    item.classList.add("show");
                }
                else{
                    item.classList.remove("show");
                    item.classList.add("hide");
                }
            })
           }
        });</script>
        <script src="/js/loginmodal.js"></script>
